<!doctype html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Your concise and informative description here">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/sign-in.min.css">
  <title>Sign In</title>
</head>

  <body>
    <div class="wrapper">
      <header class="header"><a class="logo" href="./index.html" aria-label="Home">
  <svg class="logo-img">
    <use href="images/Sprite.svg#logo"></use>
  </svg>
</a>
</header>

      <main class="page"><section class="sign-in-section">
  <div class="sign-in-section__container">
    <div class="sign-in-section__inner">
      <div class="sign-in-section__form">
        <h1 class="sign-in-section__title">Sign in with email</h1>
        <p class="sign-in-section__description">
          Please enter your e-mail and password:
        </p>
        <div class="input-block">
  <input class="input-block__input" type="text" placeholder="Email">
</div>

        <div class="input-block">
  <input class="input-block__input" type="text" placeholder="Password">
  <a class="input-block__link" href="#">Forgot password?</a>
</div>

        <button class="default-button sign-in-section__button">Sign in</button>
        <div class="text-with-lines-block">
  <p class="text-with-lines-block__text">or sign in with...</p>
</div>

        <div class="social-block">
  <button class="social-button">
  <svg class="social-button__icon">
    <use xlink:href="images/Sprite.svg#google"></use>
  </svg>
  <p class="social-button__text">Google</p>
</button>
 <button class="social-button">
  <svg class="social-button__icon">
    <use xlink:href="images/Sprite.svg#apple"></use>
  </svg>
  <p class="social-button__text">Apple</p>
</button>
 <button class="social-button">
  <svg class="social-button__icon">
    <use xlink:href="images/Sprite.svg#facebook_log"></use>
  </svg>
  <p class="social-button__text">Facebook</p>
</button>

</div>

      </div>
    </div>
  </div>
</section>
</main>
      <footer class="sign__footer">
  <div class="custom-link-block">
  <p class="custom-link-block__text">Don't have an account?</p>
  <a class="custom-link-block__link" href="#">Create one</a>
</div>

</footer>

    </div>
    <script src="js/app.min.js"></script>
  </body>
</html>
