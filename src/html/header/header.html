<header class="header">
  <div class="header__container">
    @@include('menu.html') @@include('shop-menu.html')
    @@include('information-menu.html') @@include('profile-menu.html')
    @@include('basket.html')
    <button class="burger-menu-button" aria-label="Open Menu">
      <svg class="burger-menu-button__icon">
        <use xlink:href="/images/Sprite.svg#burger-menu"></use>
      </svg>
    </button>
    @@include('./../UI/logo.html')
    <div class="header__buttons">
      @@include('user-button.html')
      <button class="header__basket-button" aria-label="Basket">
        <svg class="header__basket-button-img">
          <use xlink:href="/images/Sprite.svg#basket"></use>
        </svg>
      </button>
      <a class="header__quiz-button default-button" href="#">Take the quiz</a>
    </div>
  </div>
</header>
