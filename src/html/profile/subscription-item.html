<li class="profile-subscription-section__subscription-item subscription-item">
  <picture class="subscription-item__img">
    <source srcset="images/@@img.avif" type="image/avif" />
    <source srcset="images/@@img.webp" type="image/webp" />
    <img src="images/@@img.png" alt="Ortho Complex" />
  </picture>
  <p class="subscription-item__type">@@type</p>
  <p class="subscription-item__product">
    <span class="subscription-item__product-amount">@@amount</span> Ñ…
    <span class="subscription-item__product-name"
      >@@name</span
    >
  </p>
  <p class="subscription-item__price">@@price</p>
  <hr class="subscription-item__line" />
  <p class="subscription-item__shipment-time">@@days</p>
  <p class="subscription-item__next-delivery">@@delivery</p>
  <button class="subscription-item__button">Unsubscribe</button>
</li>
