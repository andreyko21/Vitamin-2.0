<div class="input-block">
  <label class="input-block__label" for="@@id">
    <input
      class="input-block__input"
      id="@@id"
      name="@@id"
      type="@@type"
      placeholder="@@placeholder"
    />
    <a class="input-block__link" href="@@href">@@text-link</a>
  </label>
  <div class="input-block__error"></div>
</div>
