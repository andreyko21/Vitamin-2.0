<div class="stepper-input">
  <button class="stepper-input__button decrement" aria-label="minus">
    <svg class="icon">
      <use xlink:href="/images/Sprite.svg#minus"></use>
    </svg>
  </button>
  <div class="stepper-input__content">
    <input
      type="text"
      id="@@id"
      class="stepper-input__input"
      value=""
      readonly
      aria-label="Amount"
    />
  </div>
  <button class="stepper-input__button increment" aria-label="plus">
    <svg class="icon">
      <use xlink:href="/images/Sprite.svg#plus"></use>
    </svg>
  </button>
</div>
