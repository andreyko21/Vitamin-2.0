<div class="input-block file" style="display: none;">
  <div class="input-block__label">
    <input type="text" class="input-block__input" id="fileName" placeholder="Wholesale purchase permission" disabled readonly>
    <button type="button" class="input-block__file-button">Upload</button>
    <input
      class="input-block__input"
      id="@@id"
      name="@@id"
      type="file"
    />
  </div>
  <div class="input-block__error"></div>
</div>
