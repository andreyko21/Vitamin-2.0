<div class="order-checkout-sidebar">
  <div class="order-checkout-sidebar__accordeon">
    <svg class="order-checkout-sidebar__accordeon-img">
      <use xlink:href="images/Sprite.svg#basket"></use>
    </svg>
    <div class="order-checkout-sidebar__accordeon-text">Today’s total</div>
    <svg class="order-checkout-sidebar__accordeon-arrow">
      <use xlink:href="images/Sprite.svg#down_arrow"></use>
    </svg>
    <div class="order-checkout-sidebar__accordeon-total-price">129.66</div>
  </div>
  <div class="order-checkout-sidebar__accordeon-content" >
    <ul class="order-checkout-sidebar__products-list">
    </ul>
    <div class="order-checkout-sidebar__total-block total-block">
      <div class="total-block__item">
        <p class="total-block__item-title">Subtotal</p>
        <p class="total-block__item-price"></p>
      </div>
      <div class="total-block__item total-block__discount">
        <p class="total-block__item-title">Discount</p>
        <p class="total-block__item-price-discount"></p>
      </div>
      <div class="total-block__item">
        <p class="total-block__item-title">Shipping</p>
        <p class="total-block__item-price-shipping"></p>
      </div>
      <div class="total-block__total-price">
        <p class="total-block__total-price-title">Today’s Total</p>
        <p class="total-block__total-price-price"></p>
      </div>
    </div>
    <button class="order-checkout-sidebar__button default-button">
      Place order
    </button>
  </div>
</div>
