<div class="products-item-checkout">
  <picture class="products-item-checkout__img">
    <source srcset="images/@@img.avif" type="image/avif" />
    <source srcset="images/@@img.webp" type="image/webp" />
    <img src="images/@@img.png" alt="Ortho Complex" />
  </picture>
  <p class="products-item-checkout__name">
    <span class="amount">@@amount</span> x <span class="name"> @@name </span>
  </p>
  <div class="products-item-checkout__price">@@price</div>
</div>
