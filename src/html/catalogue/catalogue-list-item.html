<div class="catalogue-list__item">
  <picture class="catalogue-list__item-img">
    <source srcset="images/@@img.avif" type="image/avif" />
    <source srcset="images/@@img.webp" type="image/webp" />
    <img src="images/@@img.png" alt="@@name" />
  </picture>
  <div class="catalogue-list__item-type">@@type</div>
  <div class="catalogue-list__item-name">@@name</div>
  <div class="catalogue-list__item-price">@@price</div>
</div>
