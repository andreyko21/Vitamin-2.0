<!DOCTYPE html>
<html lang="en">
  @@include('html/head.html', { 'title': 'Quiz', 'style': 'css/quiz.min.css' })
  <body>
    <div class="wrapper">
      @@include('html/quiz/quiz-header.html', {'quizNumber': '2/9'})
      <main class="page quiz">
        <div class="quiz__container">
          <div class="quiz__title-block">
            <h1 class="quiz__title">Do you smoke?</h1>
          </div>
          <div class="quiz__answer-block">
            <div class="quiz__buttons-block">
              <button class="quiz__button">Yes</button>
              <button class="quiz__button">No</button>
            </div>
            <svg class="circle circle-2">
              <use xlink:href="images/Sprite.svg#Ellipse 10"></use>
            </svg>
            <svg class="one-fourth-circle one-fourth-circle-2">
              <use xlink:href="images/Sprite.svg#one-fourth-circle"></use>
            </svg>
          </div>
        </div>
      </main>
      @@include('html/quiz/quiz-footer.html', { 'href': 'quiz-1.html'})
    </div>
  </body>
</html>
